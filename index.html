<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/xui6pak.css" />
    <title>Forside</title>
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="logo/sort.svg" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      /*splashbillede indsættes*/
      #first_section {
        width: 100%;
        height: 80vh;
        background-image: url(billede/billeder_paa_vaeg.png);
        background-size: cover;
        background-position: 40% 10%;
      }
      /*titel placeres i grid på splashbillede*/
      .navn {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 60vh 1fr 1fr; /*vh gør at gridet bliver responsivt efter højden på skærmen*/
      }
      .navn img {
        width: 400px;
        grid-column: 2/3;
        grid-row: 2/3;
        place-self: center; /*placerer h1 centreret vertikalt*/
        background-color: #e4a47a;
        padding: 20px;
        padding-left: 100px;
        padding-right: 100px;
        z-index: 2;
      }
      /*strørrelse på billederne*/
      .plakater img {
        /* max-width: 350px; */
        width: 100%;
        padding: 10%;
      }
      /*grid for plakater, som er nyhederne*/
      .plakater {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* gap: 5%; */
      }
      /*vis 2 billeder horisontalt på telefon i stedet for 3 som på større skærme*/
      @media (max-width: 800px) {
        .plakater {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          /* gap: 5%; */
        }
      }
      /*baggrundsfarver*/
      .baggrundStor {
        background-color: #d5dee5;
      }
      .baggrundGul {
        background-color: #deb657;
      }
      /*typografi*/
      h1 {
        background-color: white;
        grid-column: 2/3;
        grid-row: 2/3;
        width: 50vw;
        padding-top: 50px;
        padding-bottom: 50px;
        place-self: center; /*placerer h1 centreret vertikalt*/
        text-align: center; /*placerer h1 centreret horisontalt*/
        font-family: "Abril Fatface", cursive;
        font-size: 30px;
        text-transform: uppercase;
      }

      h2 {
        font-family: "Abril Fatface", cursive;
        text-transform: uppercase;
        font-size: 2rem;
        letter-spacing: 20px;
      }
      h3 {
        font-family: "Abril Fatface", cursive;
        text-transform: uppercase;
        font-size: 1rem;
      }
      p {
        font-family: "Roboto", sans-serif;
      }
      /*margin på #second_section*/
      #second_section {
        margin-top: 120px;
      }
      #second_section h2 {
        margin-left: 2%;
        margin-bottom: 2%;
      }
      /* Ændring af skriftstørrelse på h1 ved mobil */
      @media (min-width: 800px) {
        h1 {
          font-size: 4rem;
        }
      }

      /* Styling af footer */
      footer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 25vw;
        padding-right: 25vw;
        padding-top: 30px;
        padding-bottom: 30px;
        margin-top: 20px;
        background-color: black;
        color: white;
        gap: 10px;
      }
      footer h3 {
        margin-bottom: 20px;
      }
      /* Styling af knapper */
      .knap {
        display: flex;
        justify-content: center;
        margin-top: 17px;
      }

      .knap a {
        text-align: center;
        font-size: 1rem;
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        font-weight: 600;
        padding: 10px;
        width: 200px;
        border-radius: 10px;
        color: white;
        background-color: black;
        cursor: pointer;
      }

      .knap a:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      /* Styling af navigation */
      nav img {
        width: 50px;
      }
      /* Menupunkterne står til højre*/
      nav a {
        list-style-type: none;
        margin: 0;
        padding: 0;
        float: right;
        margin-right: 5px;
      }
      /* Logo står til venstre*/
      .logo {
        float: left;
      }
      a {
        text-decoration: none;
        color: black;
        /* udskift skrifttype */
        font-family: "Courier New", Courier, monospace;
      }
      nav a {
        color: black;
        text-align: center;
        padding: 14px;
        text-decoration: none;
        font-size: 1rem;
      }
      .shop {
        line-height: 50px; /* øget linjehøjde for "shop" menupunktet for at det ligger på niveau med kurven */
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo"
          ><img src="logo/sort.svg" alt="logo"
        /></a>
        <a href="betaling.html"><img src="billede/kurv.png" alt="" /></a>
        <a href="forside.html" class="shop">Shop</a>
      </nav>
    </header>
    <main>
      <!-- Titel på splashbillede -->
      <section id="first_section">
        <div class="navn">
          <img class="navn" src="logo/sortbox.svg" alt="" />
        </div>
      </section>
      <!-- Nyheder -->
      <section id="second_section">
        <h2>Nyheder</h2>
        <div class="plakater">
          <img class="baggrundStor" src="billede/kunst_et-md.jpg" alt="" />
          <img class="baggrundStor" src="billede/kunst_to-md.jpg" alt="" />
          <img src="billede/kunst_tre-md.jpg" alt="" />
          <img src="billede/kunst_fire-md.jpg" alt="" />
          <img src="billede/kunst_fem-md.jpg" alt="" />
          <img class="baggrundGul" src="billede/kunst_seks-md.jpg" alt="" />
        </div>
        <!-- "knap" se mere som går til produktside -->
        <div class="knap">
          <a href="forside.html">Se alle</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="left">
        <h3>Firmaet</h3>
        <p>Om os</p>
        <p>Bæredygtighed</p>
      </div>
      <div class="middle">
        <h3>Information</h3>
        <p>Betaling</p>
        <p>Fragt</p>
        <p>Retur</p>
        <p>FAQ</p>
      </div>
      <div class="right">
        <h3>Kontakt</h3>
        <p>+45 0000 0000</p>
        <p>Find butik</p>
      </div>
    </footer>
  </body>
</html>
