<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/xui6pak.css" />
    <title>Forside</title>
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="logo/sort.svg" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      #first_section {
        width: 100%;
        height: 100vh;
        background-image: url(billede/billeder_paa_vaeg.png);
        background-size: cover;
        background-position: 40% 10%;
      }
      .navn {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 50vh 1fr 1fr;
      }
      h1 {
        background-color: white;
        grid-column: 2/3;
        grid-row: 2/3;
        width: 50vw;
        padding-top: 50px;
        padding-bottom: 50px;
        place-self: center center;
        text-align: center;
      }
      .plakater img {
        /* max-width: 350px; */
        width: 100%;
        padding: 10%;
      }
      .plakater {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        /* gap: 5%; */
      }
      @media (max-width: 800px) {
        .plakater {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          /* gap: 5%; */
        }
      }

      .baggrundStor {
        background-color: #e4a47a;
      }
      .baggrundGul {
        background-color: #deb657;
      }
      h1 {
        font-family: "Abril Fatface", cursive;
        font-size: 30px;
        text-transform: uppercase;
      }
      h2 {
        font-family: "Abril Fatface", cursive;
        text-transform: uppercase;
        font-size: 2rem;
        letter-spacing: 20px;
      }
      @media (min-width: 800px) {
        h1 {
          font-size: 4rem;
        }
      }
      h3 {
        font-family: "Abril Fatface", cursive;
        text-transform: uppercase;
        font-size: 1rem;
      }
      #second_section {
        margin-top: 40px;
      }
      #second_section h2 {
        margin-left: 2%;
        margin-bottom: 2%;
      }
      footer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 25vw;
        padding-right: 25vw;
        padding-top: 30px;
        padding-bottom: 30px;
        margin-top: 20px;
        background-color: black;
        color: white;
        gap: 10px;
      }
      footer h3 {
        margin-bottom: 20px;
      }
      .knap {
        display: flex;
        justify-content: center;
        margin-top: 17px;
      }
      .knap a {
        grid-column: 2/3;
        background-color: #fe876a;
        text-align: center;
        padding: 15px;
        border-radius: 50%;
        font-family: "Abril Fatface", cursive;
        font-size: 1rem;
        text-transform: uppercase;
      }
      nav img {
        width: 50px;
      }
      nav a {
        list-style-type: none;
        margin: 0;
        padding: 0;
        float: right;
        margin-right: 5px;
      }
      .logo {
        float: left;
      }
      a {
        text-decoration: none;
        color: black;
        /* udskift skrifttype */
        font-family: "Courier New", Courier, monospace;
      }
      nav a {
        color: black;
        text-align: center;
        padding: 14px;
        text-decoration: none;
        font-size: 1rem;
      }
      .shop {
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="first_section">
        <nav>
          <a href="index.html" class="logo"
            ><img src="logo/sort.svg" alt="logo"
          /></a>
          <a href="betaling.html"><img src="billede/kurv.png" alt="" /></a>
          <a href="forside.html" class="shop">Shop</a>
        </nav>
        <div class="navn"><h1>puzzlebox</h1></div>
      </section>
      <section id="second_section">
        <h2>Nyheder</h2>
        <div class="plakater">
          <img class="baggrundStor" src="billede/kunst_et-md.jpg" alt="" />
          <img class="baggrundStor" src="billede/kunst_to-md.jpg" alt="" />
          <img src="billede/kunst_tre-md.jpg" alt="" />
          <img src="billede/kunst_fire-md.jpg" alt="" />
          <img src="billede/kunst_fem-md.jpg" alt="" />
          <img class="baggrundGul" src="billede/kunst_seks-md.jpg" alt="" />
        </div>
        <div class="knap">
          <a href="forside.html">Se alle</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="left">
        <h3>Firmaet</h3>
        <p>Om os</p>
        <p>BÃ¦redygtighed</p>
      </div>
      <div class="middle">
        <h3>Information</h3>
        <p>Betaling</p>
        <p>Fragt</p>
        <p>Retur</p>
        <p>FAQ</p>
      </div>
      <div class="right">
        <h3>Kontakt</h3>
        <p>+45 0000 0000</p>
        <p>Find butik</p>
      </div>
    </footer>
  </body>
</html>
