<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@100;300&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Single View</title>

    <style>
      * {
        box-sizing: border-box;
      }

      main {
        display: grid;
      }

      article {
        display: flex;
        flex-direction: column;
        z-index: 10;
        margin: 5vw;
      }

      h3 {
        font-family: "Abril Fatface", cursive;
        margin-bottom: 2vw;
        font-size: 2rem;
      }

      p {
        max-width: 500px;
        font-family: "Roboto", sans-serif;
      }

      .pris2 {
        margin-bottom: 2vw;
        margin-top: 2vw;
        font-weight: 600;
      }

      .btn {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        font-weight: 600;
        padding: 10px;
        width: 200px;
        border-radius: 10px;
        color: white;
        background-color: black;
        cursor: pointer;
      }

      .btn:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }
      .img {
        position: relative;
      }

      .billede {
        width: 100%;
        max-width: 400px;
        height: auto;
        padding: 50px;
      }

      .orange {
        display: block;
        position: absolute;
        padding-left: 300px;
        padding-top: 150px;
        top: 20px;
        left: -100px;
        background-color: #ee7f63;
        z-index: -1;
      }

      .gul {
        display: block;
        position: absolute;
        padding-left: 300px;
        padding-top: 150px;
        right: -100px;
        bottom: 20px;
        background-color: #f9e6a1;
        z-index: -1;
      }

      @media only screen and (min-width: 800px) {
        main {
          display: grid;
          grid-template-columns: 1fr 2fr;
        }
        .img {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .billede {
          margin-top: 70px;
        }
        .orange {
          display: none;
        }
        .gul {
          display: none;
        }

        article {
          background-color: #f9e6a1;
          padding: 50px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="img">
        <div class="gul"></div>
        <div class="orange"></div>
        <img src="" alt="" class="billede" />
        <div class="btn">FÃ¸j til kurv</div>
      </div>
      <article>
        <h3></h3>
        <p class="langbeskrivelse"></p>
        <p class="pris2">Pris: <span class="pris"></span></p>
      </article>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const md = "-md.jpg";
      let ret;

      const myHeaders = {
        "x-apikey": "620ccd2f34fd621565858655",
      };
      console.log("ID", id);
      document.addEventListener("DOMContentLoaded", loadJSON);

      async function loadJSON() {
        const JSONData = await fetch(
          `https://puzzles-ac0a.restdb.io/rest/puzzles/${id}`,
          {
            headers: myHeaders,
          }
        );
        ret = await JSONData.json();
        visRet(ret);
      }

      function visRet() {
        console.log(ret);
        document.querySelector(".billede").src = "billede/" + ret.billede;
        document.querySelector("h3").textContent =
          "PUZZLEBOX:" + " " + ret.navn;
        document.querySelector(".langbeskrivelse").textContent =
          ret.langbeskrivelse;
        document.querySelector(".pris").textContent = ret.pris + "kr.";
        document
          .querySelector("button")
          .addEventListener("click", tilbageTilForside);
      }

      function tilbageTilForside() {
        history.back();
      }
    </script>
  </body>
</html>
