<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single View</title>

    <style>
      body {
        background-image: linear-gradient(
          76.3deg,
          rgba(44, 62, 78, 1) 12.6%,
          rgba(69, 103, 131, 1) 82.8%
        );
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 10px;
      }

      article {
        border-radius: 10px;
        box-shadow: 5px 5px 8px #080808;
        padding: 10px;
        background-color: white;
        cursor: pointer;
      }

      img {
        max-width: 100%;
      }

      button:hover {
        background-color: #7d7d7d;
      }

      button {
        background-color: #e7e7e7;
        font-size: 16px;
        display: flex;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.5rem;
        cursor: pointer;
        color: black;
        padding: 15px 32px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <main>
      <button>Tilbage</button>
      <article>
        <img src="" alt="" class="billede" />
        <h3></h3>
        <p>Kategori: <span class="kategori"></span></p>
        <p>Navn: <span class="navn"></span></p>
        <p>Region: <span class="oprindelsesregion"></span></p>
        <p>Beskrivelse: <span class="langbeskrivelse"></span></p>
        <p>Pris: <span class="pris"></span></p>
      </article>
    </main>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const md = "-md.jpg";
      let ret;

      const myHeaders = {
        "x-apikey": "620ccd2f34fd621565858655",
      };
      console.log("ID", id);
      document.addEventListener("DOMContentLoaded", loadJSON);

      async function loadJSON() {
        const JSONData = await fetch(
          `https://puzzles-ac0a.restdb.io/rest/puzzles/${id}`,
          {
            headers: myHeaders,
          }
        );
        ret = await JSONData.json();
        visRet(ret);
      }

      function visRet() {
        console.log(ret);
        document.querySelector(".navn").textContent = ret.navn;
        document.querySelector(".billede").src =
          "billede/" + ret.billednavn + md;

        document.querySelector(".langbeskrivelse").textContent =
          ret.langbeskrivelse;
        document.querySelector(".oprindelsesregion").textContent =
          ret.oprindelsesregion;
        document.querySelector(".kategori").textContent = ret.kategori;
        document.querySelector(".pris").textContent = ret.pris + "kr.";
        document
          .querySelector("button")
          .addEventListener("click", tilbageTilForside);
      }

      function tilbageTilForside() {
        history.back();
      }
    </script>
  </body>
</html>
